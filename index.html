<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Assistant - Web Version</title>
    <link rel="stylesheet" href="web.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Gemini Assistant</h1>
        <p>AI-Powered Conversation</p>
    </div>
    
    <div class="main-container">
        <aside class="settings-panel">
            <div class="section api-section">
                <h3 class="section-title">
                    <span class="material-icons">key</span>
                    API Settings
                </h3>
                <div class="section-content">
                    <div class="input-container">
                        <label>API Key:</label>
                        <input type="text" id="api-key" placeholder="Enter your Gemini API key">
                    </div>
                </div>
            </div>
            
            <div class="section prompt-section">
                <h3 class="section-title">
                    <span class="material-icons">add_circle</span>
                    Create Prompt
                </h3>
                <div class="section-content">
                    <div class="input-container">
                        <label>Prompt Name:</label>
                        <input type="text" id="prompt-name" placeholder="Name your prompt template">
                        <label>Prompt Template:</label>
                        <textarea id="prompt-text" placeholder="Enter your prompt template..."></textarea>
                        <button id="add-prompt" class="button-primary">Create Prompt</button>
                    </div>
                </div>
            </div>
            
            <div class="section prompts-list">
                <h3 class="section-title">
                    <span class="material-icons">bookmark</span>
                    Saved Prompts
                </h3>
                <div class="section-content" id="saved-prompts"></div>
            </div>
        </aside>
        
        <main id="chat-interface" class="chat-section"></main>
    </div>
    <script src="web.js"></script>
</body>
</html>
