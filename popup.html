<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Assistant</title>
    <link rel="stylesheet" href="web.css">
</head>

<body class="popup-page">

    <div class="container">
        <div class="section api-section">
            <h3 class="section-title">API Settings</h3>
            <div class="section-content">
                <label>API Key:</label>
                <input type="text" id="api-key" placeholder="Enter your Gemini API key">
            </div>
        </div>

        <div class="section prompt-section">
            <h3 class="section-title">Create Prompt</h3>
            <div class="section-content">
                <label>Prompt Name:</label>
                <input type="text" id="prompt-name" placeholder="Name your prompt template">
                <label>Prompt Template:</label>
                <textarea id="prompt-text" placeholder="Enter your prompt template..."></textarea>
                <button type="button" id="add-prompt" class="button-primary">Create Prompt</button>
            </div>
        </div>

        <div class="section prompts-list">
            <h3 class="section-title">Saved Prompts</h3>
            <div class="section-content" id="saved-prompts"></div>
        </div>

        <div class="section footer-section">
            <div class="section-content">
                <button type="button" id="save-settings" class="button-primary w-full">Save Settings</button>
                <div id="status" class="status-message" hidden></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
